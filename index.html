<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="stormtrooper.jpg">
            <img id="skyTexture"
            src="spiderverse city.png">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <a-asset-item id="miles" src="miles.glb"></a-asset-item>
            <a-asset-item id="logo" src="spiderverse.glb"></a-asset-item>
            <audio src="Sunflower.mp3" autoplay="true" preload></audio>
        </a-assets>
        <!--Objects-->

        <a-entity gltf-model="#miles" position="-2 -1 -5" rotation="90 90 90" scale="37 37 37"
          animation="property: object3D.position.y; to: 0; dir: alternate; dur: 2000; loop: true">
        </a-entity>
        <a-entity gltf-model="#logo" position="-2 0 -3" rotation="90 90 90" scale="37 37 37"
          animation__mouseenter="property: scale; to: 45 45 45; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 37 37 37; dur: 300; startEvents: mouseleave"></a-entity>
        <!--Environment and Lighting-->
        <a-sky src="#skyTexture"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
        <!--Interaction-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
